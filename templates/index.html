<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/game-trophy.png">
</head>
<body>
    <div id="slider-container" class="slider-container">
        <div class="slider">
            <div class="slide slide-1">
                <div class="slide-content">
                    <h2>Win & Earn Money</h2>
                    <img src="/static/slider-1.gif" alt="Win & Earn Money">
                    <div class="slider-controls">
                        <div class="slider-dots">
                            <span class="dot active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <button id="next-btn" class="next-btn-1">Next</button>
                    </div>
                </div>
            </div>
            <div class="slide slide-2">
                <div class="slide-content">
                    <h2>Gift Hope, Make a Difference</h2>
                    <img src="/static/slider-2.gif" alt="Gift Hope, Make a Difference">
                    <div class="slider-controls">
                        <div class="slider-dots">
                            <span class="dot"></span>
                            <span class="dot active"></span>
                            <span class="dot"></span>
                        </div>
                        <button id="next-btn" class="next-btn-2">Next</button>
                    </div>
                </div>
            </div>
            <div class="slide slide-3">
                <div class="slide-content">
                    <h2>Third Slide Title</h2>
                    <img src="/static/slider-3.gif" alt="Third Slide">
                    <div class="slider-controls">
                        <div class="slider-dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot active"></span>
                        </div>
                        <button id="next-btn" class="next-btn-3">Next</button>
                    </div>
                </div>
            </div>
            <!-- Repeat similar structure for other slides -->
        </div>
    </div>
    <div class="container" style="display: none;">
        <h1>Rock Paper Scissors</h1>
        <div id="login-form" class="form-grid">
            <input type="text" id="username" placeholder="Enter your username">
            <input type="text" id="game-id" placeholder="Enter game ID">
            <button id="login-button">Login</button>
        </div>
        <div id="game-area" class="game-grid" style="display: none;">
            <h2>Game ID: <span id="current-game-id"></span></h2>
            <div class="players-grid">
                <h3>Players:</h3>
                <ul>
                    <li>Player 1: <span id="player1-name"></span></li>
                    <li>Player 2: <span id="player2-name"></span></li>
                </ul>
            </div>
            <div id="choices" class="choices-grid">
                <button class="choice" data-choice="rock">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
            </div>
            <div id="result" class="result-grid"></div>
            <div id="timer">20</div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
