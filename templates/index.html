<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/game-trophy.png">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="rules-page" class="rules-grid" style="display: none;">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <h2>Game Rules</h2>
            <p>Rock Paper Scissors is a simple game where:</p>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
            <button id="next-button">Next</button>
        </div>
        <div id="menu" class="menu-grid">
            <button id="watch-stream-button">Watch Stream</button>
            <button id="play-button">Play</button>
            <button id="rules-button">Rules</button>
        </div>
        <div id="login-form" class="form-grid" style="display: none;">
            <input type="text" id="username" placeholder="Enter your username">
            <input type="text" id="game-id" placeholder="Enter game ID">
            <button id="login-button">Login</button>
        </div>
        <div id="game-area" class="game-grid" style="display: none;">
            <h2>Game ID: <span id="current-game-id"></span></h2>
            <div class="players-grid">
                <h3>Players:</h3>
                <ul>
                    <li>Player 1: <span id="player1-name"></span></li>
                    <li>Player 2: <span id="player2-name"></span></li>
                </ul>
            </div>
            <div id="choices" class="choices-grid">
                <button class="choice" data-choice="rock">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
            </div>
            <div id="result" class="result-grid"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
